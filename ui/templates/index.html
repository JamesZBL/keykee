<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keykee</title>
    <link rel= "stylesheet" type= "text/css" href= "/static/index.css">
</head>
<body>
<h1>Welcome to Keykee</h1>
<table class="keys">
    <tr>
        <th>key</th>
        <th>count</th>
    </tr>
    {% for key in keys %}
    <tr>
        <td>{{ key[0] }}</td>
        <td>{{ key[1] }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
